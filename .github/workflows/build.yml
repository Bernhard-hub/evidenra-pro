name: Build Linux & macOS

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      build_linux:
        description: 'Build Linux AppImage'
        type: boolean
        default: true
      build_mac_intel:
        description: 'Build macOS Intel (x64)'
        type: boolean
        default: true
      build_mac_arm:
        description: 'Build macOS Apple Silicon (arm64)'
        type: boolean
        default: true

permissions:
  contents: write
  actions: write

jobs:
  # Cleanup alte Artifacts um Speicherplatz zu sparen
  cleanup-old-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            for (const artifact of artifacts.data.artifacts) {
              // Lösche alle Artifacts älter als 1 Tag
              const created = new Date(artifact.created_at);
              const now = new Date();
              const daysDiff = (now - created) / (1000 * 60 * 60 * 24);

              if (daysDiff > 1) {
                console.log(`Deleting artifact: ${artifact.name} (${daysDiff.toFixed(1)} days old)`);
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
              }
            }

  create-release:
    runs-on: ubuntu-latest
    needs: cleanup-old-artifacts
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Check if release exists
        id: check_release
        continue-on-error: true
        run: |
          RELEASE=$(gh api repos/${{ github.repository }}/releases/tags/v${{ github.event.inputs.version }} 2>/dev/null || echo "not_found")
          if [ "$RELEASE" != "not_found" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "id=$(echo $RELEASE | jq -r '.id')" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        if: steps.check_release.outputs.exists != 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: EVIDENRA Pro v${{ github.event.inputs.version }}
          draft: true
          prerelease: false
          body: |
            ## EVIDENRA Pro v${{ github.event.inputs.version }}

            ### Downloads
            - **Windows**: `EVIDENRA-Pro-${{ github.event.inputs.version }}-Windows.exe`
            - **Linux**: `EVIDENRA-Pro-${{ github.event.inputs.version }}-Linux.AppImage`
            - **macOS Intel**: `EVIDENRA-Pro-${{ github.event.inputs.version }}-macOS-x64.dmg`
            - **macOS Apple Silicon**: `EVIDENRA-Pro-${{ github.event.inputs.version }}-macOS-arm64.dmg`

  build-linux:
    if: ${{ github.event.inputs.build_linux == 'true' }}
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Linux AppImage
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release
        run: |
          APPIMAGE=$(find releases -name "*.AppImage" | head -1)
          echo "Found: $APPIMAGE"
          gh release upload v${{ github.event.inputs.version }} "$APPIMAGE" --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-intel:
    if: ${{ github.event.inputs.build_mac_intel == 'true' }}
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS Intel (x64)
        run: npm run build-prod && npx electron-builder --mac --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release
        run: |
          DMG=$(find releases -name "*x64*.dmg" -o -name "*.dmg" | head -1)
          echo "Found: $DMG"
          gh release upload v${{ github.event.inputs.version }} "$DMG" --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-arm:
    if: ${{ github.event.inputs.build_mac_arm == 'true' }}
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS Apple Silicon (arm64)
        run: npm run build-prod && npx electron-builder --mac --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release
        run: |
          DMG=$(find releases -name "*arm64*.dmg" -o -name "*.dmg" | head -1)
          echo "Found: $DMG"
          gh release upload v${{ github.event.inputs.version }} "$DMG" --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Cleanup nach dem Build
  post-cleanup:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos-intel, build-macos-arm]
    if: always()
    steps:
      - name: Delete workflow run artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 50
            });

            for (const artifact of artifacts.data.artifacts) {
              if (artifact.workflow_run?.id === context.runId) {
                console.log(`Deleting artifact from this run: ${artifact.name}`);
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
              }
            }
