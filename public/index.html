<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.anthropic.com https://api.openai.com https://api.groq.com http://localhost:11434 https://api.crossref.org;">
    <title>EVIDENRA Professional</title>
    <link rel="stylesheet" href="custom-styles.css">
    <link rel="stylesheet" href="mobile-revolution.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        overflow: hidden;
        background: linear-gradient(135deg, #0C0C0C 0%, #1a1a2e 35%, #16213e 100%);
      }
      #root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.6), rgba(255, 118, 117, 0.6));
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.8), rgba(255, 118, 117, 0.8));
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="renderer.js"></script>
  </body>
</html>
